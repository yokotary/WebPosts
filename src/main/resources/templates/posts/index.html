<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <script th:href="@{webjars/jquery/3.5.1/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	<title>掲示板</title>

</head>
<body>
<h1>掲示板</h1>
<div class="row">

  <div class="col-sm-6 mb-3" th:each="posts : ${list}">
    <div class="card bg-secondary bg-gradient">
      <div class="card-body text-light">
        <h5 class="card-title" th:text = "${posts.name}"></h5>
        <p class="card-text" th:text = "${posts.post}"></p>
        <p class="card-text" th:text = "${posts.day}"></p>
      </div>
      
      <div class="d-grid gap-2 col-6 mx-auto">
      <form th:action="@{/posts/update/form/{id}(id=${posts.id})}" th:method="post">
	    <button class="btn btn-light btn-block mb-2" type="submit">更新</button>
	   </form>
	   <form th:action="@{/posts/delete/confirm/{id}(id=${posts.id})}" th:method="post">
	    <button class="btn btn-light btn-block" type="submit">削除</button>
	   </form>
	    </div>
    </div>
  </div>
  
</div>


	<div class="col">
		<form class="mb-2" th:action="@{/posts/create/form/}" th:method="post">
			<button class="btn btn-outline-dark" type="submit">投稿</button>
		</form>
	</div>
	

			
</body>
</html>
